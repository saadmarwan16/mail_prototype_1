{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div class="container" id="emails-view"></div>

    <div class="spinner-border text-primary" id="spinner"></div>

    <!-- <div class="w3-padding w3-xlarge w3-text-blue icons" id="icons">
        <a href="#" title="Delete"><i class="material-icons">delete</i></a>
        <a href="#" title="Archive"><i class="material-icons">archive</i></a>
        <a href="#" title="Unarchive"><i class="material-icons">unarchive</i></a>
        <a href="#" title="Mark as read"><i class="material-icons">mark_email_read</i></a>
        <a href="#" title="Mark as unread"><i class="material-icons">mark_email_unread</i></a>
    </div> -->

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input id="submit-btn" type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div class="container" id="single-mail-view"></div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
    <script src="{% static 'mail/single-mail.js' %}"></script>
{% endblock %}
